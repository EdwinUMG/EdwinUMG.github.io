<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="dist/sql-wasm.js"></script>
    <title>Home</title>
  </head>
  <body>
    <header class="bg-teal-700 shadow-md text-white">
      <div
        class="container mx-auto px-6 py-4 flex-column md:flex justify-between items-center"
      >
        <a href="#" class="text-2xl font-bold">Alamedas de Santa Ana</a>
        <nav class="flex-column md:flex space-x-6">
          <a href="index.html" class="hover:scale-110 transition">Inicio</a>
          <a href="pagina2.html" class="hover:scale-110 transition"
            >Calendario</a
          >
          <a href="#" class="hover:scale-110 transition">Pagos</a>
        </nav>
      </div>
    </header>

    <section class="bg-gray-50">
      <div
        class="container mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-2 gap-8"
      >
        <div class="container bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold text-teal-700 mb-6 text-center">
            Consulta de Inquilinos
          </h2>

          <form id="consultaForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1">DPI</label>
              <input
                type="text"
                id="dpi"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                placeholder="0000 00000 0000"
                required
              />
              <p class="text-red-600 text-sm hidden" id="dpiError">
                Ingrese un DPI válido (13 dígitos)
              </p>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Número de Casa</label
              >
              <input
                type="number"
                id="casa"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                placeholder="Ej: 12"
                required
              />
              <p class="text-red-600 text-sm hidden" id="casaError">
                Ingrese un número de casa válido
              </p>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Primer Nombre</label
              >
              <input
                type="text"
                id="nombre"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                placeholder="Juan"
                required
              />
              <p class="text-red-600 text-sm hidden" id="nombreError">
                Ingrese un nombre válido
              </p>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Primer Apellido</label
              >
              <input
                type="text"
                id="apellido"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                placeholder="Pérez"
                required
              />
              <p class="text-red-600 text-sm hidden" id="apellidoError">
                Ingrese un apellido válido
              </p>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                id="fechaNacimiento"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                required
              />
              <p class="text-red-600 text-sm hidden" id="fechaError">
                Ingrese una fecha válida
              </p>
            </div>

            <button
              type="submit"
              class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition"
            >
              Consultar
            </button>
          </form>
          <div class="mt-10">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
              Consulta de Historial de Pagos
            </h3>
            <form id="historialForm" class="space-y-4">
              <div>
                <label class="block text-gray-700 font-medium mb-1"
                  >Fecha Inicio</label
                >
                <input
                  type="date"
                  id="fechaInicio"
                  class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                />
              </div>
              <div>
                <label class="block text-gray-700 font-medium mb-1"
                  >Fecha Fin</label
                >
                <input
                  type="date"
                  id="fechaFin"
                  class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-gray-700 text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition"
              >
                Consultar Historial
              </button>
            </form>
          </div>
        </div>

        <div class="container bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold text-teal-700 mb-6 text-center">
            Resultado
          </h2>
          <div id="resultado" class="text-gray-700">
            <p class="italic"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/dbPaiment.js"></script>
  </body>
</html>
